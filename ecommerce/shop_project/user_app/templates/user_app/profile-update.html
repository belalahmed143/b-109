{% extends "store/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<main class="main" style='margin-top:150px'>
    <style>
        label{
            font-size: 20px;
        }
    </style>
    <div class="container my-5">
        <div class="card col-md-6 mx-auto shadow ">
            <h3>Profile Update Form</h3>
            <form class="p-3" action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form|crispy }}
                {{ profile_form|crispy }}
                <button class="btn btn-primary col-12" type="submit">Update</button>
            </form>
        </div>
    </div>
</main>

{% endblock content %}
