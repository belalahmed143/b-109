{% extends "store/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<main class="main" style='margin-top:150px'>
    <style>
        label{
            font-size: 20px;
        }
    </style>
    <div class="container my-5">
        <div class="card col-md-4 mx-auto shadow p-3">
            <h3>Password Chanfe Form</h3>
            <form class="p-3" action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary col-12" type="submit">Change</button>
            </form>
        </div>
    </div>
</main>

{% endblock content %}
